<!DOCTYPE html>
<html>
	<head>
		<title>Share backported</title>
		<meta charset="utf-8" /> 
		<link rel="stylesheet" href="modal.css"/>
		<script src="modal.js"></script>
	</head>
	<body>
		<div id="share-directory">
			<div id="share-directory-grid" class="clearfix">
				<button class="col clearfix" data-share="https://www.facebook.com/sharer.php?u">
					<img src="facebook.svg"/>
				</button>

				<button class="col clearfix" data-share="https://twitter.com/share?url&amp;text">
					<img src="twitter.svg"/>
				</button>

				<button class="col clearfix" data-share="https://plus.google.com/share?url">
					<img src="google-plus.svg" />
				</button>

				<button class="col clearfix" data-share="https://www.linkedin.com/shareArticle?mini=true&amp;url">
					<img src="linkedin.svg" />
				</button>

				<button type="button" class="col clearfix" data-share="https://www.tumblr.com/widgets/share/tool?canonicalUrl&amp;title">
					<img src="tumblr.svg" />
				</button>

				<button type="button" class="col clearfix" data-share="https://reddit.com/submit?url&amp;title">
					<img src="reddit.svg" />
				</button>

				<button type="button" class="col clearfix" data-share="https://telegram.me/share/url?url&amp;text">
					<img src="telegram.svg" />
				</button>
			</div>
		</div>
	</body>
</html>
